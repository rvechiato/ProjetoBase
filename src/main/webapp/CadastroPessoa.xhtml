<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<div class="row">

			</thead>

						class="form-control input-sm" /></td>
				</tr>
				<tr>

					<td><input type="text" name="CNPJ"
						class="form-control input-sm" ng-model="cliente.cnpj" /></td>
					<td>Trader</td>
					<td><input type="text" name="Trader"
						class="form-control input-sm" /></td>
					<td></td>
					<td></td>
					<td></td>
					<td>Limite de Cr√©dito</td>

				</tr>

					<td><input type="text" class="form-control center input-sm"
						ng-model="cliente.notaSuitability" /></td>
					<td>Pct Fracional</td>

						ng-model="cliente.pctFracional" /></td>
					<td></td>
					<td>Vlr Fractional</td>

						class="form-control alignRigth input-sm" /></td>

					<td><input type="text" class="form-control center input-sm" /></td>					
				</tr>
			</tbody>
		</table>

	<h:panelGrid>
		<p:commandButton value="modal" type="button"
			onclick="PF('dlg1').show();" />
		<p:commandButton value="Basic" type="button"
			onclick="PF('dlg2').show();" />
	</h:panelGrid>

	<p:dialog header="Modal Dialog" widgetVar="dlg1" modal="true"
		minHeight="150">
		<h:outputText value="Resistance to PrimeFaces is futile!" />
	</p:dialog>

	<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"
		height="100">
		<h:outputText value="This is a Modal Dialog." />
	</p:dialog>
	
	
</ui:decorate>
