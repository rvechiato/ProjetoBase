<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

<!-- Page Start -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Cadastro Pessa</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>

	<div class="row">
		<div class="col-lg-12">

			<div class="panel panel-default">
				<div class="panel-heading">Basic Form Elements</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<form role="form">
							
								<div class="form-group">
									<label>Text Input</label> 
									<input class="form-control" />
									<p class="help-block">Example block-level help text here.</p>
								</div>
								
								<div class="form-group">
									<label>Text Input with Placeholder</label> <input
										class="form-control" placeholder="Enter text" />
								</div>
								<div class="form-group">
									<label>Static Control</label>
									<p class="form-control-static">email@example.com</p>
								</div>

								<div class="form-group">
									<label>Text area</label>
									<textarea class="form-control" rows="3" />
								</div>
								<div class="form-group">
									<label>Checkboxes</label>
									<div class="checkbox">
										<label> <input type="checkbox" value="" />Checkbox 1
										</label>
									</div>
									<div class="checkbox">
										<label> <input type="checkbox" value="" />Checkbox 2
										</label>
									</div>
									<div class="checkbox">
										<label> <input type="checkbox" value="" />Checkbox 3
										</label>
									</div>
								</div>
								<div class="form-group">
									<label>Inline Checkboxes</label> <label class="checkbox-inline">
										<input type="checkbox" />1
									</label> <label class="checkbox-inline"> <input type="checkbox" />2
									</label> <label class="checkbox-inline"> <input type="checkbox" />3
									</label>
								</div>
								<div class="form-group">
									<label>Radio Buttons</label>
									<div class="radio">
										<label> <input type="radio" name="optionsRadios"
											id="optionsRadios1" value="option1" />Radio 1
										</label>
									</div>
									<div class="radio">
										<label> <input type="radio" name="optionsRadios"
											id="optionsRadios2" value="option2" />Radio 2
										</label>
									</div>
									<div class="radio">
										<label> <input type="radio" name="optionsRadios"
											id="optionsRadios3" value="option3" />Radio 3
										</label>
									</div>
								</div>
								<div class="form-group">
									<label>Inline Radio Buttons</label> <label class="radio-inline">
										<input type="radio" name="optionsRadiosInline"
										id="optionsRadiosInline1" value="option1" />1
									</label> <label class="radio-inline"> <input type="radio"
										name="optionsRadiosInline" id="optionsRadiosInline2"
										value="option2" />2
									</label> <label class="radio-inline"> <input type="radio"
										name="optionsRadiosInline" id="optionsRadiosInline3"
										value="option3" />3
									</label>
								</div>
								<div class="form-group">
									<label>Selects</label> <select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
								<div class="form-group">
									<label>Multiple Selects</label> <select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
								
								<button type="submit" class="btn btn-default">Submit
									Button</button>
								<button type="reset" class="btn btn-default">Reset
									Button</button>
							</form>
						</div>
					</div>										
				</div>
			</div>

		</div>
	</div>
